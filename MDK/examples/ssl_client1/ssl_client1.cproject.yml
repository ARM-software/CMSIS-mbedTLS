# A project translates into one executable or library.
project:

  add-path:
    - ../tests/include

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Source Files
      files:
        - file: app_main.c
        - file: ssl_client1.c
        - file: ../tests/src/certs.c

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: CMSIS:OS Tick:SysTick
    - component: CMSIS:RTOS2:Keil RTX5&Source
    - component: Network&MDK:CORE
    - component: Network&MDK:Interface:ETH
    - component: Network&MDK:Service:DNS Client
    - component: Network&MDK:Socket:BSD
    - component: Network&MDK:Socket:TCP
    - component: Network&MDK:Socket:UDP
    - component: Security:mbed TLS

  layers:
    - layer: $Board-Layer$
      type: Board

  output:
    type:
      - elf
      - hex
      - map
