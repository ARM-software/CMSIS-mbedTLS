# A project translates into one executable or library.
project:

  add-path:
    - ../tests/include

  groups:
    - group: Documentation
      files:
        - file: README.md
    - group: Source Files
      files:
        - file: app_main.c
        - file: ssl_server.c
        - file: ../tests/src/certs.c

  # List components to use for your application.
  # A software component is a re-usable unit that may be configurable.
  components:
    - component: ARM::CMSIS:OS Tick:SysTick
    - component: ARM::CMSIS:RTOS2:Keil RTX5&Source
    - component: Keil::Network&MDK-Pro:CORE&IPv4/IPv6 Release
    - component: Keil::Network&MDK-Pro:Interface:ETH
    - component: Keil::Network&MDK-Pro:Socket:BSD
    - component: Keil::Network&MDK-Pro:Socket:TCP
    - component: Keil::Network&MDK-Pro:Socket:UDP
    - component: Keil::Network&MDK-Pro:Service:DNS Client
    - component: ARM::Security:mbed TLS

  layers:
    - layer: $Board-Layer$
      type: Board
